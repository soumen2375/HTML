<!--Create Google & YouTube search box using "name" tag-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="https://www.google.com/search?">
            <label for="google">Google Search</label>
            <input type="textbox" placeholder="Search here..." id="google" name="q">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>    
    </div>

    <br>

    <div>
        <form action="https://www.youtube.com/results?">
            <label for="youtube">YouTube Search</label>
            <input type="text" placeholder="Search here..." id="youtube" name="search_query">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>    
    </div>

</body>
</html>
