<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>

    <div>
        <form action="/server">
            <input type="checkbox" id="age" name="age" checked>  <!--checked use for default tick in checkbox-->
            <label for="age">I am 18+</label>
            <button>Submit</button>
        </form>
    </div>

    
</body>
</html>
