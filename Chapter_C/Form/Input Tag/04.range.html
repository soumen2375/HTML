<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>

<form action="/server">
    <label for="age">Choose your age</label>
    <input type="range" id="age" name="age" min="1" max="100" step="5" value="18">   <!--step=how many jump/ value= default age-->
    <button>Sumbit</button>
</form>
    
</body>
</html>
